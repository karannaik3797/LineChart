<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>

<body>
    <h2>Pie Chart</h2>
    <svg width="500" height="400"></svg>
    <!--Step 2-->
    <script>
        var files = ["location1", "location2", "location3", "location4", "location5", "location6", "location7", "location8", "location9", "location10", "location12", "location13", "location14", "location15", "location16", "location17", "location18", "location19"];
        // Step 3
        var svg = d3.select("svg"),
            width = svg.attr("width"),
            height = svg.attr("height"),
            radius = 200;

        // Step 1        
        var data = [{
            name: "Alex",
            share: 20.70
        }, {
            name: "Shelly",
            share: 30.92
        }, {
            name: "Clark",
            share: 15.42
        }, {
            name: "Matt",
            share: 13.65
        }, {
            name: "Jolene",
            share: 19.31
        }];

        var g = svg.append("g")
            .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

        // Step 4
        var ordScale = d3.scaleOrdinal()
            .domain(data)
            .range(['#ffd384', '#94ebcd', '#fbaccc', '#d3e0ea', '#fa7f72']);

        // Step 5
        var pie = d3.pie().value(function(d) {
            return d.share;
        });

        var arc = g.selectAll("arc")
            .data(pie(data))
            .enter();

        // Step 6
        var path = d3.arc()
            .outerRadius(radius)
            .innerRadius(0);

        arc.append("path")
            .attr("d", path)
            .attr("fill", function(d) {
                return ordScale(d.data.name);
            });

        // Step 7
        var label = d3.arc()
            .outerRadius(radius)
            .innerRadius(0);

        arc.append("text")
            .attr("transform", function(d) {
                return "translate(" + label.centroid(d) + ")";
            })
            .text(function(d) {
                return d.data.name;
            })
            .style("font-family", "arial")
            .style("font-size", 15);
    </script>
</body>

</html>
